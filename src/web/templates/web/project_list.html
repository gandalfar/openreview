{% extends "base.html" %}

{% block heading %}Active projects{% endblock %}

{% block content %}
    <div class="prose">
        <ul>
            {% for project in project_list %}
                <li><a href="{% url 'entry-list' project=project.pk %}">{{ project.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
