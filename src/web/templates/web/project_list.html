{% extends "base.html" %}

{% block heading %}Active projects{% endblock %}

{% block content %}
    <div class="max-w-full">
        <ul>
            {% for project in project_list %}
                <li class="block mb-4">
                    <div class="flex items-center justify-between">
                        <a class="underline" href="{% url 'entry-list' project=project.pk %}">{{ project.name }}</a>
                        {% if request.user.is_staff %}
                        <a class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                           href="{% url 'project-export' pk=project.pk %}">Excel Export</a>
                        {% endif %}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
